<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quotes</title>
    </head>
    <body>
    <table border="1" align="center" cellpadding="1">
            <thead>
                <tr>
                    <td>Date</td>
                    <td>Index</td>
                    <td>Close</td>
                    <td>RSL</td>
                </tr>
            </thead>
            <tbody>
              {% for quote in quotes %}
                <tr>
                    <td>{{quote.date}}</td>
                    <td>{{quote.description}}</td>
                    <td>{{quote.close}}</td>
                    <td>{{quote.rsl}}</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </body>
</html>
